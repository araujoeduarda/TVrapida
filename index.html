<script>
  // Configurações
  const velocidade = 50; // pixels por segundo
  const intervalo = 10; // milissegundos

  // Calcula a largura da tela
  const larguraTela = window.innerWidth;

  // Inicializa a posição da mensagem
  let posicao = 0;

  // Atualiza a posição da mensagem
  function atualizarPosicao() {
    posicao += (velocidade * intervalo) / 1000;
    if (posicao > larguraTela) {
      posicao = -document.getElementById('mensagem').offsetWidth;
    }
    document.getElementById('mensagem').style.left = posicao + 'px';
  }

  // Atualiza a posição a cada intervalo de tempo
  setInterval(atualizarPosicao, intervalo);
</script>
